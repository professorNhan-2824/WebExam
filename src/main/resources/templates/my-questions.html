<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz | My Questions</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" href="bootstrap.css">

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Poppins', sans-serif;
    }
    .exam-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .exam-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .exam-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }
    .exam-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background-color: #4b208c;
    }
    .exam-icon {
      background-color: #4b208c;
      color: white;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 2.5rem;
    }
    .exam-name {
      color: #4b208c;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .exam-details {
      color: #6c757d;
      margin-bottom: 15px;
    }
    .exam-result {
      color: #FF5733;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .btn-check {
      background-color: #4b208c;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-check:hover {
      background-color: #6a2c9e;
      transform: scale(1.05);
    }
    .btn-retry {
      background-color: #4b208c;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-retry:hover {
      background-color: #6a2c9e;
      transform: scale(1.05);
    }
  </style>

  <!-- Custom styles for this template -->
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <!-- responsive style -->
  <link href="responsive.css" rel="stylesheet" />
</head>

<body class="sub_page">
<div class="hero_area">
  <div th:replace="~{fragments/navbar :: header}"></div>
</div>

<section class="service_section layout_padding">
  <div class="container">
    <h1 class="text-center mb-4">My Questions</h1>

    <div th:if="${#lists.isEmpty(userExams)}" class="text-center">
      <h1 class="mb-4">Không có bài kiểm tra nào</h1>
      <a href="/createtest" class="btn" style="background-color:#4b208c; color:#FFFFFF;">
        <i class="bi bi-plus-circle me-2"></i>Tạo Bài Kiểm Tra
      </a>
    </div>

    <div class="exam-grid" th:if="${not #lists.isEmpty(userExams)}">
      <div th:each="exam : ${userExams}" class="exam-card">
        <div class="exam-icon">
          <i class="bi bi-pencil-square"></i>
        </div>
        <h4 class="exam-name" th:text="${exam.examName} ?: 'Bài kiểm tra ' + ${exam.exam}">Tên bài kiểm tra</h4>

        <div class="exam-details">
          <!-- Hiển thị ID Bộ Thi -->
          <p><strong>ID Bộ Thi:</strong> <span th:text="${exam.exam}">ID Bộ Thi</span></p>

          <!-- Hiển thị thời gian làm bài kiểm tra -->
          <p class="mb-1">
            <i class="bi bi-clock me-2"></i>
            <span th:text="${exam.formattedCreatedAt}">Thời gian</span>
          </p>

          <!-- Hiển thị kết quả -->
          <p class="exam-result">
            <i class="bi bi-bar-chart me-2"></i>
            <strong>Điểm:</strong> <span th:text="${exam.ketqua} + '%'">Kết quả</span>
          </p>
        </div>

        <!-- Dùng th:href để chuyển đến trang làm lại bài kiểm tra -->
        <a th:href="@{/questions/{idExam}(idExam=${exam.exam},nameExam=${exam.examName})}"
           class="btn btn-retry text-white w-100"
           onclick="return confirmRetry()">Làm lại <i class="bi bi-arrow-right ms-2"></i></a>
      </div>
    </div>
  </div>
</section>

<section class="info_section layout_padding">
  <div class="container">
    <div class="info_contact">
      <div class="row">
        <div class="col-md-4">
          <a href="">
            <img src="location-white.png" alt="">
            <span>
                Passages of Lorem Ipsum available
              </span>
          </a>
        </div>
        <div class="col-md-4">
          <a href="">
            <img src="telephone-white.png" alt="">
            <span>
                Call : +012334567890
              </span>
          </a>
        </div>
        <div class="col-md-4">
          <a href="">
            <img src="envelope-white.png" alt="">
            <span>
                demo@gmail.com
              </span>
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-lg-9">
        <div class="info_form">
          <form action="">
            <input type="text" placeholder="Enter your email">
            <button>
              subscribe
            </button>
          </form>
        </div>
      </div>
      <div class="col-md-4 col-lg-3">
        <div class="info_social">
          <div>
            <a href="">
              <img src="fb.png" alt="">
            </a>
          </div>
          <div>
            <a href="">
              <img src="twitter.png" alt="">
            </a>
          </div>
          <div>
            <a href="">
              <img src="linkedin.png" alt="">
            </a>
          </div>
          <div>
            <a href="">
              <img src="instagram.png" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- end info section -->
<!-- Footer Section -->
<footer class="container-fluid footer_section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-md-9 mx-auto">
        <p>
          &copy; 2019 All Rights Reserved By
          <a href="https://html.design/">Free Html Templates</a>
        </p>
      </div>
    </div>
  </div>
</footer>

<script src="jquery-3.4.1.min.js"></script>
<script src="bootstrap.js"></script>

<script>
  // Chức năng xác nhận làm lại bài kiểm tra
  function confirmRetry() {
    // Hiển thị hộp thoại xác nhận
    const confirmAction = confirm("Bạn có muốn làm lại bài kiểm tra? Lưu ý: Điểm của bạn không thể thay đổi.");
    return confirmAction;
  }
</script>

</body>
</html>
