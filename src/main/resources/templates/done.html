<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả bài thi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .result-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .result-text {
            margin-top: 10px;
            font-weight: bold;
        }
        .result-text.correct {
            color: green;
            background-color: rgba(0, 255, 0, 0.1);
            padding: 5px;
            border-radius: 5px;
        }
        .result-text.incorrect {
            color: red;
            background-color: rgba(255, 0, 0, 0.1);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container result-container">
    <h2 class="text-center" style="color: #6c63ff;">Kết quả bài thi</h2>
    <div th:if="${timeout}" class="alert alert-warning text-center">
        Bài thi đã hết giờ và được nộp tự động.
    </div>
    <p><strong>Người dùng:</strong> <span th:text="${userName}"></span></p>
    <p><strong>Điểm số:</strong> <span th:text="${score} + '%'"></span></p>
    <p><strong>Số câu đúng:</strong> <span th:text="${correctCount} + '/' + ${totalQuestions}"></span></p>

    <h3 class="mt-4">Chi tiết bài làm</h3>
    <div th:each="result : ${results}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Câu hỏi <span th:text="${result.questionId}"></span></h5>
            <p><strong>Đáp án chọn:</strong> <span th:text="${result.selectedAnswer}"></span></p>

            <div class="result-text" th:class="${result.isCorrect} ? 'correct' : 'incorrect'"
                 th:text="${result.isCorrect} ? 'Chính xác!' : 'Sai!'"></div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/my-questions" class="btn btn-primary">Xem lịch sử bài làm</a>
        <a href="/kiemtra" class="btn btn-secondary">Quay lại danh sách bài thi</a>
    </div>
</div>
</body>
</html>
